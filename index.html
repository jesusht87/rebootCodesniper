<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link and import Mad hacker font to use in the whole web page-->
    <link href="https://fonts.cdnfonts.com/css/mad-hacker" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/mad-hacker');
    </style>
    <!-- link main css file-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Reboot Codesniper</title>
</head>
<body>
    <section class="game-wrapper">
        <article class="game-title">
            <h1>< REBOOT codesniper /></h1>
        </article>
        <article class="game-screen" id="screen">
            <div class="stage" id="stage">
                <div id="indicators">
                    <div id="lives"></div>
                    <div id="time"></div>
                    <div id="bullets"></div>
                </div>
               
            </div>
            <div class="homepage"></div> 
            
        </article>
        <article class="game-buttons">
            <a class="button" id="start">Start</a>
            <a class="button" id="continue">Continue</a>
        </article>
    </section>
    <!-- Import JavaScript script -->
    <script src="script/player.js"></script>
    <script src="script/enemy.js"></script>
    <script defer src="script/main.js"></script>
    <audio autoplay>
        <source src="media/sound/game-intro.mp3" type="audio/mpeg" loop="loop">
    </audio>
</body>
</html>
